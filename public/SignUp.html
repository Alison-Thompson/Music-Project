<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css"/>
		<script src="https://cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
		<style>
		</style>
		<link href="stylesheets/SignUp.css" rel="stylesheet" type="text/css">
		<title>Presto Sign Up</title>
		
		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script>
		// Initialize Firebase
		// TODO: Replace with your project's customized code snippet
		var config = {
			apiKey: "AIzaSyDX6SSTSDXRELbduYR5-hNr3nLypV8oKCE",
			authDomain: "<PROJECT_ID>.firebaseapp.com",
		};
		firebase.initializeApp(config);
		</script>
	</head>
		<body>
			<div id="background">
				<img src="resources/images/Headphones2.jpg">
			</div>

			<div class="mui-row" id="logo">
				<img src="resources/images/Presto2.png" alt="Presto" height="150" width="300">
			</div>

			<div class="mui-row">
				<div class="mui-col-md-6 mui-col-md-offset-1" id="form">
					<div class="mui-textfield mui-textfield--float-label" id="email-div">
						<input text="text" id="email" type="email" name="email" required>
						<label>Email</label>
					</div>

					<div class="mui-textfield mui-textfield--float-label" id="password-div">
						<input text="text" id="password" type="password" name="password" required>
						<label>Password</label>
					</div>

					<div class="mui-textfield mui-textfield--float-label" id="confirm-password">
						<input text="text" type="password" id="confirm-password-textfield" required>
						<label>Confirm Password</label>
					</div>

					<button class="mui-btn mui-btn--flat" id="submit">Sign up</button>
				</div>
			</div>

			<div class="mui-row">
				<div class="mui-col-md-6 mui-col-md-offset-1" >
					
				</div>
			</div>

			<script src="./javascript/signUpPage.js"></script>
		</body>
</html>
