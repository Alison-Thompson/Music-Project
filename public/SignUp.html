<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css"/>
		<script src="https://cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
		<style>
		</style>
		<link href="stylesheets/SignUp.css" rel="stylesheet" type="text/css">
		<title>Presto Sign Up</title>
	</head>
		<body>
			<div id="background">
				<img src="resources/images/Headphones2.jpg">
			</div>

			<div class="mui-row" id="logo">
				<img src="resources/images/Presto2.png" alt="Presto" height="150" width="300">
			</div>

			<div class="mui-row">
				<div class="mui-col-md-6 mui-col-md-offset-1" id="form">
					<div class="mui-textfield mui-textfield--float-label" id="email">
						<input text="text" id="email-textfield">
						<label>Email</label>
					</div>

					<div class="mui-textfield mui-textfield--float-label" id="password">
						<input text="text" id="password-textfield">
						<label>Password</label>
					</div>

					<div class="mui-textfield mui-textfield--float-label" id="confirm-password">
						<input text="text" id="confirm-password-textfield">
						<label>Confirm Password</label>
					</div>

					<button class="mui-btn mui-btn--flat" id="login-button">Log in</button>
				</div>
			</div>

			<div class="mui-row">
				<div class="mui-col-md-6 mui-col-md-offset-1" >
					
				</div>
			</div>
		</body>
</html>
