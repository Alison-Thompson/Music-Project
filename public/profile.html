<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
		<style>
		</style>
		<link href="stylesheets/profile.css" rel="stylesheet" type="text/css">
		<title>Presto Profile</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

		<script src="javascript/commons.js"></script>

		<script src="javascript/init.js"></script>

		<script src="javascript/alphabet.js"></script>
		<script src="javascript/BluesGenerator.js"></script>
		<script src="javascript/ClassicalGenerator.js"></script>
		<script src="javascript/RockGenerator.js"></script>

		<script src="javascript/loadProgression.js"></script>
		<script src="javascript/createProgression.js"></script>
		<script src="javascript/progression.js"></script>

		<script src="javascript/soundManager.js"></script>

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script>
		// Initialize Firebase
		// TODO: Replace with your project's customized code snippet
		var config = {
			apiKey: "AIzaSyDX6SSTSDXRELbduYR5-hNr3nLypV8oKCE",
			authDomain: "<PROJECT_ID>.firebaseapp.com",
		};
		firebase.initializeApp(config);
		</script>

	</head>
		<body>
			<div id="wrapper">
				<header>
					<img src="resources/images/emptyProfile.jpeg" id="empty" alt="Empty" height="200" width="200">
					<h3 id="profile-name"></h3>
					 <button class="mui-btn" id="logout">Log Out</button>
					<img class="Logo" src="resources/images/Presto2.png" alt="Presto" height="50" width="100">
				</header>
				  	<div class="mui-row">
				    	<div class="mui-col-md-8">
				    		<div class="mui-panel" id="progressions-div">
								<div class="flex-item"></div>
									<div class="mui-col-md-4">
									<div class="genre gendrop">
										<h2><span class="genre-span">Genre</span></h2>
										<div class="genre-content">
											<ul>
												<li id="classical">Classical</li>
												<li id="rock">Rock</li>
												<li id="blues">Blues</li>
											</ul>
										</div>
									</div>
									</div>
									<div class="mui-col-md-4">
										<div class="mode gendrop">
											<h2><span class="mode-span">Mode</span></h2>
											<div class="mode-content">
												<ul>
													<li id="major">Major</li>
													<li id="minor">Minor</li>
												</ul>
											</div>
										</div>
									</div>
									<div class="mui-col-md-4">
										<div class="key gendrop">
											<h2><span class="key-span">Key</span></h2>
											<div class="key-content">
												<ul>
													<li id="a">A</li>
													<li id="b">B</li>
													<li id="c">C</li>
													<li id="d">D</li>
													<li id="e">E</li>
													<li id="f">F</li>
													<li id="g">G</li>
												</ul>
											</div>
										</div>
									<br>
									</div>
									<div id="generated-progression"></div>
									<button id="generate" class="mui-btn mui-btn--raised">Generate</button>
								<div>
									<div class="mui-row buttonRow genre" id="genPlayer">
  				  				<div class="mui-col-md-1">
  						  			<div class="playButton">
  							  			<img id="playButton" src="resources/images/PlayButton2.png">
  							  		</div>
  							  	</div>
  							  	<div class="mui-col-md-10" id="playButtonInput">
                      				<div>
      										<input type="text" id="name-insert" placeholder="Progression name">
   										</div>
  							  	</div>
  							  	<div class="mui-col-md-1">
  							  		<div id="save-button">
  							  			<img id="save" src="resources/images/Save2.png">
  							  		</div>
  							  	</div>
  				  		  </div>
								</div>
				    	</div>							
	  				</div>
				  	<div class="mui-col-md-4">


				  		<div class="mui-panel" id="past">
				  		<div id="buttons">
				  			<div class="mui-row buttonRow">
				  				<div class="mui-col-md-3">
						  			<div id="play-button">
							  			<img id="play" src="resources/images/PlayButton.png">
							  		</div>
							  	</div>
							  	<div class="mui-col-md-6" id="playButtonTitle">
							  		<div id="name-div">
							  			<span id="name"></span>
							  		</div>
							  	</div>
							  	<div class="mui-col-md-3">
							  		<div id="delete-button">
							  			<img id="delete" src="resources/images/Delete.png">
							  		</div>
							  	</div>
				  		</div>
				  		<div id="progressions"></div>
				  		</div>
				  </div>
				</div>
			</div>
			<script src="javascript/profilePage.js"></script>
		</body>
</html>
