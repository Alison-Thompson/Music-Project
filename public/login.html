		<body>
			<div id="background">

				<img src="resources/images/Presto2.png" alt="Presto" height="150" width="300">

				<div class="mui-col-md-6 mui-col-md-offset-1" id="form">

						<label>Email</label>
					</div>

					<div class="mui-textfield mui-textfield--float-label" id="password-div">
						<input text="text" id="password" type="password" required>
						<label>Password</label>
					</div>
					<button class="mui-btn mui-btn--flat" id="submit">Log in</button>
				</div>
			</div>

			<div class="mui-row">
				<div class="mui-col-md-6 mui-col-md-offset-1" >
					<button class="mui-btn mui-btn--flat" id="signUp" onclick="location.href='http://localhost:3000/SignUp.html';">Sign Up</button>
				</div>
			</div>
			<script src="./javascript/loginPage.js"></script>
